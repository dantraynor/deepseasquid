<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twilight Zone Discovery - Research Vessels</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: linear-gradient(135deg, #0A0E27 0%, #1A237E 50%, #0D1421 100%);
                height: 100vh;
                overflow: hidden;
                font-family: 'Orbitron', sans-serif;
                position: relative;
            }

            /* Animated background particles */
            .particles {
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .particle {
                position: absolute;
                background: #00E5FF;
                border-radius: 50%;
                opacity: 0.1;
                animation: float 6s ease-in-out infinite;
            }

            .particle:nth-child(1) {
                width: 4px;
                height: 4px;
                left: 10%;
                animation-delay: 0s;
            }

            .particle:nth-child(2) {
                width: 6px;
                height: 6px;
                left: 20%;
                animation-delay: 1s;
            }

            .particle:nth-child(3) {
                width: 3px;
                height: 3px;
                left: 30%;
                animation-delay: 2s;
            }

            .particle:nth-child(4) {
                width: 5px;
                height: 5px;
                left: 40%;
                animation-delay: 0.5s;
            }

            .particle:nth-child(5) {
                width: 4px;
                height: 4px;
                left: 50%;
                animation-delay: 1.5s;
            }

            .particle:nth-child(6) {
                width: 7px;
                height: 7px;
                left: 60%;
                animation-delay: 3s;
            }

            .particle:nth-child(7) {
                width: 3px;
                height: 3px;
                left: 70%;
                animation-delay: 2.5s;
            }

            .particle:nth-child(8) {
                width: 5px;
                height: 5px;
                left: 80%;
                animation-delay: 4s;
            }

            .particle:nth-child(9) {
                width: 4px;
                height: 4px;
                left: 90%;
                animation-delay: 1s;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(100vh) rotate(0deg);
                    opacity: 0;
                }

                10% {
                    opacity: 0.1;
                }

                50% {
                    opacity: 0.3;
                }

                90% {
                    opacity: 0.1;
                }
            }

            /* Main content container */
            .container {
                position: relative;
                z-index: 10;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 2rem;
            }

            .title {
                font-size: 4.5rem;
                font-weight: 900;
                color: #E3F2FD;
                margin-bottom: 1rem;
                text-shadow: 0 0 30px #00E5FF;
                letter-spacing: 8px;
                animation: glow 3s ease-in-out infinite alternate;
            }

            @keyframes glow {
                from {
                    text-shadow: 0 0 30px #00E5FF, 0 0 40px #00E5FF;
                }

                to {
                    text-shadow: 0 0 20px #00E5FF, 0 0 30px #00E5FF, 0 0 40px #00E5FF;
                }
            }

            .subtitle {
                font-size: 1.8rem;
                color: #81C784;
                margin-bottom: 3rem;
                font-family: 'JetBrains Mono', monospace;
                letter-spacing: 3px;
            }

            .vessel-info {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
                margin-bottom: 3rem;
                width: 80%;
            }

            .info-box {
                background: rgba(26, 35, 126, 0.3);
                border: 1px solid #00E5FF;
                padding: 1.5rem;
                backdrop-filter: blur(10px);
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .info-box:hover {
                background: rgba(26, 35, 126, 0.5);
                box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
                transform: translateY(-5px);
            }

            .info-label {
                font-family: 'JetBrains Mono', monospace;
                font-size: 0.8rem;
                color: #00E5FF;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 0.5rem;
            }

            .info-value {
                font-size: 1.2rem;
                color: #E3F2FD;
                font-weight: 700;
            }

            #map {
                width: 80%;
                height: 400px;
                margin-bottom: 2rem;
                border-radius: 8px;
            }

            .nav-back {
                position: absolute;
                bottom: 2rem;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(45deg, #00E5FF, #0091EA);
                color: #000;
                padding: 12px 30px;
                border-radius: 25px;
                text-decoration: none;
                font-family: 'JetBrains Mono', monospace;
                font-weight: 700;
                font-size: 0.9rem;
                transition: all 0.3s ease;
                letter-spacing: 1px;
                border: none;
                cursor: pointer;
            }

            .nav-back:hover {
                background: linear-gradient(45deg, #40C4FF, #00E5FF);
                transform: translateX(-50%) scale(1.05);
                box-shadow: 0 10px 20px rgba(0, 229, 255, 0.3);
            }

            /* Responsive design */
            @media (max-width: 768px) {
                .title {
                    font-size: 3rem;
                }

                .subtitle {
                    font-size: 1.2rem;
                }

                .vessel-info {
                    grid-template-columns: 1fr;
                    gap: 1rem;
                    width: 100%;
                }

                #map {
                    width: 100%;
                    height: 300px;
                }
            }
        </style>
    </head>

    <body>

            <div class="nav-links">

        <script>
            // Leaflet.js map setup
            const map = L.map('map').setView([-55, -45], 4);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            // Path for simulation
            const startCoords = [-53.16, -70.92]; // Chile
            const endCoords = [-57.75, -26.50];   // South Sandwich Islands
            const polyline = L.polyline([startCoords, endCoords], { color: '#00E5FF' }).addTo(map);

            // Vessel marker
            const vesselIcon = L.icon({
                iconUrl: '../assets/images/falkortoo.jpg',
                iconSize: [50, 32],
                iconAnchor: [25, 16]
            });
            const vesselMarker = L.marker(startCoords, { icon: vesselIcon }).addTo(map);
            map.fitBounds(polyline.getBounds());

            let startTime = null;
            const animationDuration = 10000; // 10 seconds

            function animate(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = (timestamp - startTime) / animationDuration;

                if (progress < 1) {
                    const lat = startCoords[0] + (endCoords[0] - startCoords[0]) * progress;
                    const lng = startCoords[1] + (endCoords[1] - startCoords[1]) * progress;
                    vesselMarker.setLatLng([lat, lng]);
                    requestAnimationFrame(animate);
                } else {
                    vesselMarker.setLatLng(endCoords);
                }
            }

            requestAnimationFrame(animate);

            // Resize handler
            window.addEventListener('resize', () => {
                map.invalidateSize();
            });
        </script>
    </body>
